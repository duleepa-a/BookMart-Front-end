<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>Book Mart</title>
</head>
<body>
    <!-- <div class="navBar">
        <span class = "title">
            <h2>BookMart</h2>
        </span>
        <span class = "SignIn">
            <p>Sign in</p>
        </span>
    </div> -->
    <div class="container">
        <div class="first-half">
            <div class="navBar-left">
                <div class="title">
                    <span class="title-name">Book<span class="highlight">Mart</span></span>
                </div>
            </div>
            <div class="hero-content"> 
                <h1>Welcome to <span class="brand-name">Book<span class="highlight">Mart</span></span></h1><br>
                <i><p>"Where Every Book Finds a New Home"</p></i>
            </div>                
        </div>
        <div class="second-half">
            <div class="navBar-right">
                <a class="transperant-bttn" href="#">Sign In</a>
            </div>
            <div class="right-content">
                <center>
                <div class="login-form-container">
                <h1 class="login-text">LOGIN</h1> <br/>                
                    <form onSubmit={handleSubmit} class="login-form">
                      <div class="form-group">
                        <label htmlFor="name" class='label'>Email Or Username</label><br/>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          placeholder='USERNAME OR EMAIL'
                          value=""
                          onChange={handleChange}
                          class=""
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label htmlFor="email" class='label'>Your Password</label> <br/>
                        <input
                          type="password"
                          id="password"
                          name="password"
                          placeholder=""
                          value=""
                          onChange={handleChange}
                          class=""
                          required
                        />
                      </div>
                      <center>
                      <br/>
                      <button type="submit" class="login-text">Log In</button>
                      </br>
                      </br>
                      <span class="login-text">New to BookMart? <a href="./RegisterPage.html">Register</a> here
                      </span>
                      </center>
                      </form>
                  </div>
                </center>
            </div>   

        </div>
    </div>
</body>
</html>
